service: {YOURFUNCTION} # !!! Do not change will be modified automatically during deployment
package:
  exclude:
    - .git/**
    - .serverless/**
    - .vagrant/**
    - .vscode/**
    - nbproject/**
    - new/**
    - old/**
    - tests/**
    - vendor/bin/**
    - .gitignore
    - .travis.yml
    - composer.json
    - composer.lock
    - package.json
    - package-lock.json
    - phpunit.xml
    - RoboFile.php

provider:
    name: aws
    region: us-east-1
    runtime: provided

functions:
  {YOURFUNCTION}: # !!! Do not change will be modified automatically during deployment
    handler: serverless.run
    name: {YOURFUNCTION} # !!! Do not change will be modified automatically during deployment
    annotations:
      web-export: true
    layers:
            - ${bref:layer.php-73}

plugins:
  - ./vendor/bref/bref